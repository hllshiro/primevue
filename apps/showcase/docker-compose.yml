version: '3.8'

services:
    showcase:
        # 使用本地构建
        build:
            context: ../..
            dockerfile: ./apps/showcase/Dockerfile
        # 或使用已发布的镜像（取消注释下面一行，注释掉 build 部分）
        # image: ghcr.io/hllshiro/primevue-showcase:latest
        ports:
            - '3000:3000'
        environment:
            - NODE_ENV=production
            - NITRO_PORT=3000
            - NITRO_HOST=0.0.0.0
        restart: unless-stopped
        healthcheck:
            test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
